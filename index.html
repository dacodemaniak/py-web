<!doctype html>
<html lang="fr"><!-- Elément racine -->
    <head><!-- Donne des méta informations -->
        <meta charset="utf-8">
        <meta 
            name="viewport" 
            content="width=device-width"
        >

        <title>Python et le web</title>

        <meta
            name="description"
            content="Python et HTML à travers les âges"
        >

        <!-- Lier une feuille de style -->
        <link 
            href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
            rel="stylesheet"
        >
        <link href="./assets/css/custom.css" rel="stylesheet">
    </head>

    <!-- Le contenu visible du document -->
    <body>
        <div id="main-page" class="container-fluid">
            <header id="main-header">
                <h1>Python et <abbr title="Hyper Text Markup Language">HTML</abbr> à travers les âges</h1>
            </header>

            <!-- Navigation principale -->
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#">Py-Web</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Accueil <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Who</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">What</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Contact
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" href="#">Administratif</a>
                                <a class="dropdown-item" href="#">Commercial</a>
                                <a class="dropdown-item" href="#">Financier</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- The main content goes here -->
            <main class="row">
                <aside class="col-lg-5 col-xl-5 col-md-5 col-sm-12 col-12">
                    <form id="contact-form">
                        <div class="form-group">
                            <input
                                name="name"
                                id="name"
                                type="text"
                                class="form-control"
                                placeholder="Votre nom..."
                            >
                        </div>

                        <div class="form-group">
                            <input
                                name="forname"
                                id="forname"
                                type="text"
                                class="form-control"
                                placeholder="Votre prénom..."
                            >
                        </div>

                        <div class="form-group">
                            <input
                                name="email"
                                id="email"
                                type="email"
                                class="form-control"
                                placeholder="Votre email..."
                            >
                        </div>

                        <!-- L'objet du message -->
                        <div class="form-group">
                            <label>Votre message :</label>
                            <textarea 
                                class="form-control" 
                                name="object"
                                id="object"></textarea>
                        </div>

                        <div>
                            <button 
                                class="btn btn-outline-success" 
                                name="send-it"
                                disabled
                            >
                                Contactez-nous
                            </button>
                        </div>
                    </form>
                </aside>

                <section class="col-lg-7 col-xl-7 col-md-7 col-sm-12 col-12">
                    <article>
                        <header>
                            <h2>What is HTML</h2>
                        </header>
                        <p class="standard-paragraphe">Blah blah blah blah</p>
                        <footer>
                            Blih blih blih
                        </footer>
                    </article>
                </section>

            </main>

            <footer id="main-footer">
            </footer>

        </div><!-- End of the main container-->

        <!-- Intégration des scripts Javascript-->
        <script src="./node_modules/jquery/dist/jquery.min.js"></script>
        <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="./assets/javascript/contact-form-manager.js"></script>
    </body>
</html>
